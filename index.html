<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <aside class="user-aside">
      <div id="user-avatar"></div>
      <label for="add-book-title">Add a book title</label>
      <input class="add-book-title" id="add-book-title" name="add-book-title" type="text"/>
      <p>Books: <span id="bookCount"></span></p>
      <button id="add-button-el" class="user-button">ADD A NEW BOOK</button>
      <button id="remove-button-el" class="user-button hidden">REMOVE BOOK?</button>
      <p class="hidden" id="clear-shelf">Clear shelf?</p>
    </aside>
    <div id="room">
      <div class="dropdown">
        <h5>Change Room Color</h5>
        <div class="dropdown-content">
          <div class="color-row">
            <p id="red"></p>
            <p id="blue"></p>
          </div>
          <div class="color-row">
            <p id="yellow"></p>
            <p id="green"></p>
          </div>
        </div>
      </div>
      <div id="bookshelf">
        <div class="shelf" id="shelf-one"></div>
        <div class="shelf" id="shelf-two"></div>
        <div class="shelf" id="shelf-three"></div>
      </div>
      <footer>
        <p>SHELVES OF ONE'S OWN</p>
        <!-- <p>Copyright. 2023.</p> -->
      </footer>
    </div>
    <!-- <script type="module" src="src/bookshelf.js"></script> -->
    <script src="src/owner.js"></script> 
    <script src="src/main.js"></script>
   
  </body>
</html>
